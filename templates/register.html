<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CTJF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-box">
        <img class= "avatar" src="/static/imagenes/logoctjf2.png" alt="Logo CTJF">
        <h1>Register Here</h1>
        <form method="post" action="/register">
        <!--Username-->
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="enter email or username">
        <!--Pasword-->
        <label for="password">Password</label>
        <input id="password" type="password" name="password" type="text" placeholder="enter password">
        <input id="register" name="register" type="submit" value="Register Now">
        <!-- <a href="#">Forgot your password?</a><br> -->
        <a href="index.html">Go back to Login Here!</a>
        </form>
      </div>
</body>
</html>
